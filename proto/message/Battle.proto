syntax = "proto3";

package Proto;

message PlayerInfo
{
	uint32 id = 1;
	string actor_asset = 2;
}

message GamePlayerInfos
{
	repeated PlayerInfo player_infos = 1;
}

message StartBattleInfo
{
	uint32 my_id = 1;
	GamePlayerInfos player_infos = 2;
}

message GameCommond
{
	float x_axis = 1;		// 摇杆输入
	float y_axis = 2;		// 摇杆输入

	// 其他按键的一些输入,如跳跃,攻击啥的一些键位是否按下
	bool jump = 3;
	int32 skill = 4;
}

message GameCommondGroup
{
	map<uint32,GameCommond> commonds = 1;
}